<!DOCTYPE html>
<html lang="en">
<head>
    <title>DB | id </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="{{url_for('static',filename='id.css')}}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light x_gb-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HONEY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="http://127.0.0.1:5000/honey/collectors">Collectors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/honey/providers">Providers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/honey/purchases">Purchases</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <h2>{{data["name"].upper()}}</h2>
    <hr>
    <div class="d-flex justifiy-content-center">
    <table class="table">
        <thead>
            <tr>
                {%for k in data.keys()%}
                <th scope="col">{{k}}</th>
                {%endfor%}
            </tr>
        </thead>
        <tbody>
            <tr>
                {%for v in data.values()%}
                <td>{{v}}</td>
                {%endfor%}
            </tr>
        </tbody>
      </table>
      </div>
    
</body>
</html>
