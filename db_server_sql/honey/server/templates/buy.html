<!DOCTYPE html>
<html lang="en">
<head>
    <title>SHOP | Honey</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='buy.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light x_gb-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="http:localhost:5000/honey">&#127855; HONEY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="http://127.0.0.1:5000/honey">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="http://127.0.0.1:5000/honey/collectors">Collectors</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/honey/providers">Providers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5000/honey/purchases">Purchases</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="http://127.0.0.1:5000/honey/purchase">Shop</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <h1>The Bee's shop &#128029;</h1>
    <form action="http://localhost:3000/honey/api/purchases" method="post">
        <br><label for="collector">What's your name?</label>
        <br><select name="collector" id="collector">
                <option value="" selected>Choose here</option>
            {%for collector in collectors%}
                <option value={{collector}}>{{collector}}</option>
            {%endfor%}
        </select>

        <br><label for="provider">Choose a provider</label>
        <br><select name="provider" id="provider">
                <option value="" selected>Choose here</option>
            {%for provider in providers%}
                <option value={{provider}}>{{provider}}</option>
            {%endfor%}
        </select>

        <br><label for="date">Date</label>
        <br><input type="date" id="date" name="date">

        <br><label for="quantity">Quantity</label>
        <br><input type="number" id="quantity" name="quantity" min=0>

        <br><br><button type="submit">Puchase</button>
    </form>
</body>
</html>
